<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputBox {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }

        input[type="number"] {
            padding: 10px;
            width: 150px;
            margin: 20px;
        }

        .submitBtn {
            background-color: #009688;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
            margin: 25px;
        }

        #select21 {
            height: 30px;
            width: 100px;
            margin-top: 25px;
        }

        #info {
            text-align: center;
            margin-bottom: -74px;
        }
    </style>
</head>

<body>
    <div class="inputBox">
        <input id="input1" type="number" placeholder="Enter first number" required />
        <div style="margin-top: 30px">+</div>
        <input id="input2" type="number" placeholder="Enter second number" required />
        <div style="margin-top: 30px">=</div>
        <input id="input3" type="number" placeholder="Total Sum" readonly value="0" />
        <button class="submitBtn" id="submitBtn1" type="button">Submit</button>
    </div>

    <p id="info"> Extra use case given in class by professor</p>
    <div class="inputBox">
        <input id="input21" type="number" placeholder="Enter first number" required />
        <select id="select21">
            <option value="+"> +</option>
            <option value="-"> -</option>
            <option value="*"> *</option>
            <option value="/"> /</option>
        </select>
        <input id="input22" type="number" placeholder="Enter second number" required />
        <div style="margin-top: 30px">=</div>
        <input id="input23" type="number" placeholder="Total Sum" readonly value="0" />
        <button class="submitBtn" id="submitBtn2" type="button">Submit</button>
    </div>

    <script>
        //first case just sum;
        const submitBtn1 = document.getElementById("submitBtn1");
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
        const input3 = document.getElementById("input3");
        submitBtn1.addEventListener("click", function (event) {
            const val1 = parseInt(input1.value);
            const val2 = parseInt(input2.value);
            if (val1 === null && val2 === null) {
                alert("Please enter value for first and second number");
                return false;
            }
            else if (val1 ===null) {
                alert("Please enter value for first number");
                return false;
            }
            else if (val2 === null) {
                alert("Please enter value for second number");
                return false;
            }
            input1.value = val1;
            input2.value = val2;
            input3.value = val1 + val2;
        });

        //second case dynamic calculation based on selected operation;

        const submitBtn2 = document.getElementById("submitBtn2");
        const input21 = document.getElementById("input21");
        const input22 = document.getElementById("input22");
        const input23 = document.getElementById("input23");
        const operator = document.getElementById("select21");
        submitBtn2.addEventListener("click", function (event) {
            const val1 = parseInt(input21.value);
            const val2 = parseInt(input22.value);
            if (val1 === null && val2 === null) {
                alert("Please enter value for first and second number");
                return false;
            }
            else if (val1 ===null) {
                alert("Please enter value for first number");
                return false;
            }
            else if (val2 === null) {
                alert("Please enter value for second number");
                return false;
            }
            switch (operator.value) {
                case "+":
                    input23.value = val1 + val2;
                    break;
                case "-":
                    input23.value = val1 - val2;
                    break;
                case "*":
                    input23.value = val1 * val2;
                    break;
                case "/":
                    if(val2 === 0){
                        alert("Cannot divide by 0");
                        return false;
                    }
                    input23.value = val1 / val2;
                    break;
            }
            input21.value = val1;
            input22.value = val2;
        });
    </script>
</body>

</html>
